<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/i18next@21.6.16/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.1/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="language.js"></script>
</head>

<body>
  <div id="language-selector">
    <label id="language-dropdown-label" for="language-dropdown">Select Language:</label>
    <select id="language-dropdown" onchange="ChangeLanguage()">
      <option value="en">English</option>
      <option value="pt">PortuguÃªs</option>
    </select>
  </div>

  <div id="pinned-header">
    <h2 id="widget-url-label">Widget URL</h2>
    <input id="widget-url" type="text" readonly />
    <button id="save-settings">Click to copy URL</button>
    <button id="member-widgets-button" onclick="OpenMembershipPage()">
      ðŸ’Ž Member Exclusive Widgets
    </button>
  </div>

  <div id="settings-container">
    <div id="settings-content"></div>
  </div>
  <script src="script.js"></script>

  <div id="mommy-milkers">
    <div id="load-settings-container">
      <h2 id="load-settings-title">Load Settings From Widget URL</h2>
      <input id="load-url" type="text" />
      <div style="display: flex">
        <button id="cancel-settings" onclick="CloseSettings()">Cancel</button>
        <span style="width: 20px"></span>
        <button id="load-settings" onclick="LoadSettings()">
          Load Settings
        </button>
      </div>
    </div>
  </div>
</body>

</html>
